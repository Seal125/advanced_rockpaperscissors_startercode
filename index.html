<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/script.js"></script>
      
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <h1>Rock, Paper, Scissors!</h1>
      
      <h4>Rock beats scissors, scissors beats paper, and paper beats rock! In order to win the game, you must defeat your opponent by taking advantage of their weakness!</h4>
      
      <br>
      
      <img id="rpsImage" src="http://i.imgur.com/qbHME84.png" />
      
      <h4 id="choice">Your Choice:</h4>

      <input id="inp">
      
      <button id="button">Go!</button>
      
      <div class="row">
      <h4 id="userInput" class="col-xs-6">User's Input:</h4>
      
      <h4 id="compInput" class="col-xs-6">Computer's Input:</h4>
      </div>
      
      <br>
      
      <div class="row">
        <div class="col-xs-1" id="inputBox1"></div>
        <div class="col-xs-10" id="resultBox"></div>
        <div class="col-xs-offset-10" id="inputBox2"></div>
    </div>
    
  </body>

</html>
